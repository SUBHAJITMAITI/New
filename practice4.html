<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <h1><i>STUDENT REGISTRATION FORM</i></h1>
    <form action="">
        <tr>
            <td>Name: </td>
            <input type="text" placeholder="enter your name">
        </tr><br><br>
        <tr>
            <td>Father's Name: </td>
            <input type="text" placeholder="enter your Father name">
        </tr><br><br>
        <tr>
            <td>Mother's Name: </td>
            <input type="text" placeholder="enter your mother name">
        </tr><br><br>
        <tr>
            <td>phone NO: </td>
            <input type="text" placeholder="+910000000000">
        </tr><br><br>
        <tr>
            <td>Email: </td>
            <input type="text" placeholder="janaindrajit890@gmail.com">
        </tr><br><br>
        <tr>
            <td>Gender:</td>
            <label for="maleida">
                <input type="radio" name="male" id="maleida">Male
            </label>
            <label for="femaleidb">
                <input type="radio" name="female" id="femaleidb">Female
            </label>
            <label for="otheridc">
                <input type="radio" name="other" id="otheridc">Other
            </label>
        </tr><br><br>
        <tr>
            <td>Date Of Birth: </td>
            <!-- <input type="text" placeholder="day"> -->
            <!-- <input type="text" placeholder="month"> -->
            <!-- <input type="text" placeholder="year"> -->
            <input type="date">
        </tr><br><br>
        <tr>
            <td>address :</td>
            <textarea name="address" id="address" cols="150" rows="10">state: city: village:</textarea>
        </tr><br><br>

        <tr>
            <td>Blood Group :</td>
            <select name="blood Group" id="blood">
                <option value="no.blood">Select</option>
                <option value="blood">A+</option>
                <option value="blood">A-</option>
                <option value="blood">B+</option>
                <option value="blood">B-</option>
            </select>
        </tr><br><br>
        <tr>
            <td>Deperment:</td>
            <label for="cseida">
                <input type="radio" name="cse" id="cseida">CSE
            </label>
            <label for="eeeidb">
                <input type="radio" name="eee" id="eeeidb">EEE
            </label>
            <label for="bbaidc">
                <input type="radio" name="bba" id="bbaidc">BBA
            </label>
        </tr><BR></BR>
        <tr>
            <td>Course: </td>
            <input type="checkbox" name="c">C
            <input type="checkbox" name="c+">C+
            <input type="checkbox" name="java">JAVA
            <input type="checkbox" name="web devlopment">WEB DEVLOPMENT
        </tr><br><br>
        <tr>
            <td>Photo:</td>
            <img src="https://scontent.fixb1-2.fna.fbcdn.net/v/t39.30808-6/345940151_225502716843661_422564038942042007_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=174925&_nc_ohc=ODT2B2GnpZwAX9ocfn9&_nc_ht=scontent.fixb1-2.fna&oh=00_AfA8Qfx2XxnXw0dgqi48nQNOK4L7ZtM5HRhpuVrsQxR-4w&oe=64A55076"
                width="100px" alt="my Photo">
        </tr><br><br>
        <tr>
            <td>evrything is ok then click here</td>
            <button>submit</button>
        </tr>
    </form>

</body>

</html>
