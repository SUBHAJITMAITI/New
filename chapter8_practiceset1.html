<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
.subha{
height: 2px;
width: 0vw;
background-color: red;
animation: load 2s  ;
}
.laltu{
    background-color: aqua;
    width: 100vw;
    height: 300px;
}
@keyframes load{
0%{width: 0vw;}
70%{width: 90vw;}
100%{ width: 100vw;}
}
    </style>
</head>
<body>
    <div class="subha">
<a href=""></a>
    </div>
<div class="laltu">

</div>
</body>
</html>
