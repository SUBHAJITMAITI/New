<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
   img{
    height: 444px;
    width: 444px;
   border:2px solid red;
   border-radius: 50%;
  animation:subha 3s linear infinite ;
   }
   /* @keyframes subha{
   form{transform: rotate(0deg);}
to{ transform: rotate(360deg);
   border: 2px dashed aqua;}
   } */
   @keyframes subha{
    0%{
      transform: rotate(0deg);
    }
    50%{
      transform: rotate(280deg);
    }
    100%{
    transform: rotate(360deg);
    }
   }
    </style>
</head>
<body>
    <div>
        <!-- unsplash source -->
        <img src="subhajit wallpeper.jpg"  alt="human pic">
    </div>
</body>
